version: '3'

services:
  api:
    build: express/
    depends_on:
      - 'database'
    ports: 
      - '3001:3001'

  react:
    build: react/
    depends_on:
      - 'database'
    command: npm start
    ports:
      - '3000:3000'

  database:
    image: postgres:latest
    restart: always
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=payment_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql